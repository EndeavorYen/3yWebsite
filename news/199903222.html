              <p class="font2" align="center"><b>公佈二個技能<BR></b></p>  
              <p class="font2">1. 增強武器( cast develop )<br> 
   可以增強武器類的耐久度﹐等級越高可以增強月多。<br> 
   由一倍到四倍增強。輸入指令 i 就可以知道幾倍增強。<br> 
              <br> 
              2. 修理武器( cast repair )<br> 
   可以修理武器﹐不必找鐵匠。<br> 
   等級越高﹐修理越快﹐而且修理時不會打壞武器。<br> 
              <br> 
              PS: 技能必須由 robin 調整限制後掛上去才有。<br>
