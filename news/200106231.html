              <p class="font2" align="center"><b>【系統公告】<BR></b></p> 
              <p class="font2">對不起各位，因為硬碟有損毀，所以有些玩家的檔案會因此消失<br>
              在此先和各位說聲抱歉, 而這些檔案都沒有備份<br>
              經查驗過，消失的檔案玩家均為 a 開頭的玩家<br>
              目前可能有些國家也遭到波及，損毀情形相當嚴重。<br>
              <br>
              為了避免這樣的問題重複上演，所以我決定在買一棵硬碟<br>
              但我剛剛退伍，又還沒上班，所以沒有收入<br>
              所以應該會在七月買，對不起各位了。<br>
              <br>  
              </p>
