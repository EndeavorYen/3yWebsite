              <p class="font2" align="center"><b>請注意智慧財產權<BR></b></p>  
              <p class="font2">ㄟ都﹐剛剛逛了一下區域, 發現有一些幫派會使用圖形<br> 
              這樣是不錯, 不過還請多注意一下智慧財產權<br> 
              如果人家沒有給予使用的圖形請不要放上來<br> 
              <br> 
              當然, 本 MUD 對這些東西造成的問題可是一概不過問喔..<br> 
              <br> 
              另外﹐本遊戲遵守網路發言的禮節<br> 
              各幫派的房間也不是私人所擁有, 是其他人也有可能看見的<br> 
              因此也必須嚴禁不雅的文字出現<br> 
              因此若幫派房間敘述有不雅文字者請儘速改過<br> 
              目前尚未訂出明確的罰則, 但一定不會輕, 請多加注意, 謝謝﹗<br>
