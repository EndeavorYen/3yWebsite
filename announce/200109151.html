              <p class="font2">1.字體看不到(無法顯示字體)<br>

              3.敘述為不明意義者<br>
              4.敘述指明為稍後整理, 待改待砍, 沒想到等<br>

              6.提到等級, 功能(鏢局, 銀行例外), 提到機器人使用, 提到謎等<br>

              9.只有列舉出方向及去處<br>
