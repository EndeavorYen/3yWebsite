              <p class="ming1" align="center"><b>[公告] 國家砍MOB新措施</b></p>
              <p class="font2"> 近來, 國家砍MOB實在砍的太嚴重了...<br>
                所以決定改採收費制<br>
                收費方式為, 隻數 * 等級 * 1000<br>
                舉例如下, 如要砍除 編號50001 等級 50 , 複製隻數 50 隻<br>
                則收費為 50 隻 * 50 級 * 1000 = 2500000 三歪幣<br>
                複製越多, 收費越高, 請各位多加注意<br>
                本措施自即日起實施</p>
